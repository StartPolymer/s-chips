<!--
    ## &lt;s-chip&gt;

    [Material Design Chips](https://material.google.com/components/chips.htm)

    `<s-chip>` implements the material design chip. The following is the example
    of the `<s-chip>` usage

    ```html
    <s-chip label="text"></s-chip>

    <s-chip><span slot="label">text</span></s-chip>

    <s-chip label="text">
      <img slot="prefix" src="https://api.adorable.io/avatars/285/polymer.png">
      <iron-icon slot="suffix" icon="cancel"></iron-icon>
    </s-chip>
    ```

    @element s-chip
    @blurb A chip material design implementation.
    @homepage
    @demo demo/s-chip.html
-->
<dom-module id="s-chip">
<template>

<style>

:host {
  @apply --layout-inline;
  @apply --layout-center-center;

  position: relative;
  z-index: 0;

  overflow: hidden;

  box-sizing: border-box;
  height: 32px;
  padding: 8px 0;
  margin-right: 8px;
  margin-bottom: 8px;

  cursor: default;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  white-space: nowrap;
  text-overflow: ellipsis;

  color: var(--primary-text-color);
  border-radius: 16px;
  outline-width: 0;
  background-color: var(--paper-grey-300);

  font-size: 13px;
  line-height: 16px;

  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  -webkit-tap-highlight-color: transparent;
  -webkit-font-smoothing: antialiased;

  @apply --s-chip;
}

:host([focused]),
:host([pressed]) {
  @apply --shadow-elevation-2dp;
}

:host(:hover) {
  background-color: var(--paper-grey-600);
  color: #fff;
  @apply --s-chip-hover;
}

.label,
:host ::slotted([slot="label"]) {
  margin: 0 12px;
}

:host ::slotted([slot="prefix"]),
:host ::slotted([slot="suffix"]) {
  border-radius: 16px;
  box-sizing: border-box;

  width: 32px;
  height: 32px;
}

:host ::slotted([slot="prefix"]) {
  margin-right: -4px;
  @apply --s-chip-prefix;
}

:host ::slotted([slot="suffix"]) {
  color: var(--secondary-text-color);
  cursor: pointer;
  margin-left: -10px;
  padding: 6px;
  @apply --s-chip-suffix;
}

:host(:hover) ::slotted([slot="suffix"]) {
  color: #fff;
  @apply --s-chip-hover-suffix;
}

</style>

<slot name="prefix"></slot>

<slot name="label"><span class="label">[[label]]</span></slot>

<slot name="suffix"></slot>

</template>
<script>

Polymer({

  is: 's-chip',

  behaviors: [
    Polymer.IronButtonState
  ],

  properties: {
    /**
     * The text to display in the chip.
     */
    label: {
      type: String
    }
  }

});

</script>
</dom-module>
